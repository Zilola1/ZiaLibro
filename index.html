<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZiaLibro Book Gallery</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="light-mode">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center">ZiaLibro Collection</h1>
            <button id="theme-toggle" class="btn btn-outline-dark">Dark Mode</button>
        </div>
        <div id="book-list" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="bookModal" tabindex="-1"aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookModalLabel">Book Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalContent"></div>
            </div>
        </div>
    </div>

    <script src="./data.js"></script>
    <script src="./app.js"></script>
    <script src="./bootstrap/bundle.min.js"></script>
    <script src="./bootstrap/popper.min.js"></script>
    <script src="./bootstrap/bootstrap.min.js"></script>
</body>
</html>
